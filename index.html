<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./farhat.mind; maxTrack: 10"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <a-asset-item
          id="halloween_mask"
          src="./assets/3d-models/3dst20_-_halloween_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="demon_skull"
          src="./assets/3d-models/demon_skull_low_poly/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="male_skull"
          src="./assets/3d-models/human_male_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lion_skull"
          src="./assets/3d-models/lion_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="mutant_skull"
          src="./assets/3d-models/mutant_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="penguin_skull"
          src="./assets/3d-models/penguin_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="pirate_skull"
          src="./assets/3d-models/pirate_skull/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="robot_mask"
          src="./assets/3d-models/robot_mask/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="skull"
          src="./assets/3d-models/skull_downloadable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="skull_mask"
          src="./assets/3d-models/skull_mask/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#halloween_mask"
          rotation="-90 0 0"
          position="0 -1 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#demon_skull"
          rotation="-90 0 0"
          position="0 -5 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#male_skull"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#lion_skull"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          src="#mutant_skill"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model
          src="#penguin_skull"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model
          src="#pirate_skull"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model
          src="#robot_mask"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model
          src="#skull"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model
          src="#skull_mask"
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
